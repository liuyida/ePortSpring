<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/content.xhtml">

	<ui:define name="content">
		<h:form id="metalOrderForm">
			<h:outputScript name="jsf.js" library="javax.faces" />
			<p:toolbar style="height：30px;">
				<p:toolbarGroup>
					<p:commandButton update="cash valueRMB" value="计费"
						actionListener="#{metalOrderPage.calculateFee}">
					</p:commandButton>
					<p:commandButton value="保存"></p:commandButton>
					<p:menuButton value="打印">
						<p:menuitem value="联系函"></p:menuitem>
						<p:menuitem value="发    票">
						</p:menuitem>
					</p:menuButton>
				</p:toolbarGroup>
			</p:toolbar>

			<h:panelGrid columns="8">
				<h:outputLabel value="业务号" for="orderId" />
				<h:inputText value="#{metalOrderPage.orderInfo.bno}" id="orderId"></h:inputText>
				<h:outputLabel value="报检号" for="declNO" />
				<h:inputText value="#{metalOrderPage.orderInfo.declNo}" id="declNO" />
				<h:outputLabel value="货主" for="consignor" />
				<h:inputText value="#{metalOrderPage.orderInfo.consignor}"
					id="consignor" />
				<h:outputLabel value="受理日期" for="acceptDate" />
				<p:calendar id="acceptDate" showButtonPanel="true">
				<f:convertDateTime />
				</p:calendar>
				<h:outputLabel value="代理单位" for="declUnit" />
				<h:inputText value="#{metalOrderPage.orderInfo.declUnit}"
					id="declUnit" />
				<h:outputLabel value="报检属性" for="declAttr" />
				<h:inputText value="#{metalOrderPage.orderInfo.declAttr}"
					id="declAttr" />
				<h:outputLabel value="监管部门" for="managedDepart" />
				<h:inputText id="managedDepart" />
				<h:outputLabel value="业务部门" for="bizDepart" />
				<h:inputText id="bizDepart" />
				<h:outputLabel value="贸易地区" for="tradeRegions" />
				<h:inputText value="#{metalOrderPage.orderInfo.tradeRegions}"
					id="tradeRegions" />
				<h:outputLabel value="经停口岸" for="stopsPort" />
				<h:inputText value="#{metalOrderPage.orderInfo.stopsPort}"
					id="stopsPort" />
				<h:outputLabel value="存放地点" for="placeName" />
				<h:inputText value="#{metalOrderPage.orderInfo.placeName}"
					id="placeName" />
				<h:outputLabel value="货物名称" for="goodsName" />
				<h:inputText value="#{metalOrderPage.orderInfo.goodsName}"
					id="goodsName" />
				<h:outputLabel value="处理方式" for="treatMethod" />
				<h:inputText id="treatMethod" />
				<h:outputLabel value="货值（美元）" for="valueUS" />
				<h:inputText value="#{metalOrderPage.orderInfo.valueUS}"
					id="valueUS">
					<f:convertNumber maxFractionDigits="2" groupingUsed="true"
						maxIntegerDigits="7" type="number" />
				</h:inputText>
				<h:outputLabel value="货值（元）" for="valueRMB" />
				<h:inputText value="#{metalOrderPage.orderInfo.valueRMB}"
					id="valueRMB">
					<f:convertNumber maxFractionDigits="2" groupingUsed="true"
						currencySymbol="￥" maxIntegerDigits="7" type="currency" />
				</h:inputText>
				<h:outputLabel value="应收金额" for="cash" />
				<h:inputText value="#{metalOrderPage.orderInfo.cash}" id="cash">
					<f:convertNumber maxFractionDigits="2" groupingUsed="true"
						currencySymbol="￥" maxIntegerDigits="7" type="currency" />
				</h:inputText>

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
