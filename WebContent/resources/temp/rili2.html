<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content='text/html; charset=utf-8' http-equiv="Content-Type" />
</head>
<body>
	<div style="position: relative; top: 0px; left: 0px; width: 80px; height: 120px; overflow: hidden">
		<script type="text/javascript" >
			function Year_Month() {
				var now = new Date();
				var yy = now.getYear();
				var mm = now.getMonth() + 1;
				var cl = '<font color="#000000">';
				if (now.getDay() == 0)
					cl = '<font color="#000000">';
				if (now.getDay() == 6)
					cl = '<font color="#000000">';
				return (cl + yy + '年' + mm + '月</font>');
			}

			function Date_of_Today() {
				var now = new Date();
				var cl = '<font color="#000000">';
				if (now.getDay() == 0)
					cl = '<font color="#000000">';
				if (now.getDay() == 6)
					cl = '<font color="#000000">';
				return (cl + now.getDate() + '<b>日</b></font>');
			}

			function Day_of_Today() {
				var day = new Array();
				day[0] = "星期日";
				day[1] = "星期一";
				day[2] = "星期二";
				day[3] = "星期三";
				day[4] = "星期四";
				day[5] = "星期五";
				day[6] = "星期六";
				var now = new Date();
				var cl = '<font color="#000000">';
				if (now.getDay() == 0)
					cl = '<font color="#000000">';
				if (now.getDay() == 6)
					cl = '<font color="#000000">';
				return (cl + day[now.getDay()] + '</font>');
			}

			function CurentTime() {
				var now = new Date();
				var hh = now.getHours();				
				var mm2 = now.getMinutes();
				var ss = now.getTime() % 60000;
				ss = (ss - (ss % 1000)) / 1000;
				var clock = hh + ':';
				if ( mm2 < 10)
					clock += '0';
				clock += mm2 + ':';
				if (ss < 10)
					clock += '0';
				clock += ss;
				return (clock);
			}

			function refreshCalendarClock() {
				document.all.calendarClock1.innerHTML = Year_Month();
				document.all.calendarClock2.innerHTML = Date_of_Today();
				document.all.calendarClock3.innerHTML = Day_of_Today();
				document.all.calendarClock4.innerHTML = CurentTime();
			}
			document
					.write('<table border="0" cellpadding="0" cellspacing="1" width="68" bgcolor="#000000" height="60">');
			document
					.write('<tr><td width="100%" height="100%" align="center">');
			document
					.write('<table border="0" cellpadding="0" cellspacing="0" width="100%" hight="100%" bgcolor="#f2f2f2" height="60">');
			document
					.write('<tr><td align="center" width="100%" height="100%">');
			document
					.write('<font id="calendarClock1" style="font-family:宋体;font-size:9pt"> </font><br>');
			document
					.write('<font id="calendarClock2" style="font-family:Arial;font-size:14pt;Line-Height=100%"> </font><br>');
			document
					.write('<font id="calendarClock3" style="font-family:宋体;font-size:9pt;Line-Height=100%"> </font><br>');
			document
					.write('<font id="calendarClock4" style="color:#000000;font-family:Arial;font-size:8pt;Line-Height=100%"><b> </b></font>');
			document.write('</td></tr></table>');
			document.write('</td></tr></table>');
			setInterval('refreshCalendarClock()', 1000);
		</script>
	</div>
	<br />	
</body>
</html>
