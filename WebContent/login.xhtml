<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>口岸检疫处理业务管理系统</title>
	</h:head>
	<h:body>

		<p:messages id="msg" showDetail="false" />

		<h:form id="loginForm" prependId="false">
			<h:panelGrid>
				<h:outputText for="userName" value="用户名" />
				<h:inputText id="userName" required="true" label="用户名"
					value="#{loginPage.loginName}" />
				<h:outputText for="password" value="密码" />
				<h:inputText id="password" required="true" label="密码"
					value="#{loginPage.loginPwd}" />
			</h:panelGrid>
			<h:commandButton id="loginBtn" value="登录" update="msg"
				required="true" action="#{loginPage.login1}"></h:commandButton>
		</h:form>
	</h:body>
</f:view>
</html>
