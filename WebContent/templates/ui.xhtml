<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">口岸检疫处理业务管理系统</ui:insert></title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/themes/redmond/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/default.css" />

		<ui:insert name="head"></ui:insert>
	</h:head>
	<h:body style="font-size:12px;">
		<p:layout fullPage="true">
			<p:layoutUnit styleClass="ui-widget ui-widget-header" position="top"
				height="85">
				<div id="logo">
				<h1>口岸检疫处理业务管理系统</h1>
				</div>
			</p:layoutUnit>
			<p:layoutUnit position="bottom" height="50">
				<div align="center"><h:outputText value="厦门环宇卫生处理有限公司 版权所有" />
				<br />
				<h:outputText value="信息工程部 开发维护" /></div>
			</p:layoutUnit>
			<p:layoutUnit position="left" width="250" header="菜单栏"
				resizable="true" closable="true" collapsible="true">
				<h:form>
					<div id="menu"><p:accordionPanel activeIndex="0"
						autoHeight="false">
						<p:tab title="业务受理">
							<p:tree value="#{menuTreeBean.root}" var="node">
								<p:treeNode>
									<h:outputLink value="#{node.url}">#{node.name}</h:outputLink>
								</p:treeNode>
							</p:tree>
						</p:tab>
						<p:tab title="财务管理">
							<p:tree value="#{menuTreeBean.root}" var="node">
								<p:treeNode>
									<h:outputLink value="#{request.contextPath}+'/'+#{node.name}"></h:outputLink>
								</p:treeNode>
							</p:tree>
						</p:tab>
						<p:tab title="业务管理">
							<p:menu>
								<p:submenu>
									<p:menuitem value="卫生处理业务受理" />
									<p:menuitem value="卫生处理业务受理" />
								</p:submenu>
							</p:menu>
						</p:tab>
						<p:tab title="统计分析">
							<p:menu>
								<p:submenu>
									<p:menuitem value="卫生处理业务受理" />
									<p:menuitem value="卫生处理业务受理" />
								</p:submenu>
							</p:menu>
						</p:tab>
						<p:tab title="基础数据">
							<p:menu>
								<p:submenu>
									<p:menuitem value="卫生处理业务受理" />
									<p:menuitem value="卫生处理业务受理" />
								</p:submenu>
							</p:menu>
						</p:tab>
						<p:tab title="系统管理">
							<p:menu>
								<p:submenu>
									<p:menuitem value="卫生处理业务受理" />
									<p:menuitem value="卫生处理业务受理" />
								</p:submenu>
							</p:menu>
						</p:tab>
					</p:accordionPanel></div>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<div id="content" class="ui-widget">
				<div class="post"><ui:insert name="content">...</ui:insert></div>
				</div>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
